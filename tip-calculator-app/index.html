<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Tip calculator app</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>

</head>
<body>
<div class="wrapper">
    <div class="container">
        <h1 class="logo">
            SPLI<br>TTER
        </h1>
        <div class="card">
            <div class="card-section card-left">
                <div class="input-group mb-40">
                    <label class="input-group__label" for="total_amount">
                        Bill
                    </label>
                    <input type="number" id="total_amount" value="" placeholder="0" class="input-group__input">
                </div>

                <div class="card__tips mb-40">
                    <label class="input-group__label" for="tip">Select Tip %</label>
                    <div class="card__tips__options" id="tip">
                        <button class="tip" data-tip="5">5%</button>
                        <button class="tip" data-tip="10">10%</button>
                        <button class="tip" data-tip="15">15%</button>
                        <button class="tip" data-tip="25">25%</button>
                        <button class="tip" data-tip="50">50%</button>
                        <input class="tip custom-input" placeholder="Custom" type="number">
                    </div>
                </div>

                <div class="input-group">
                    <div class="label-error">
                        <label class="input-group__label" for="num_people">
                            Number of people
                        </label>
                        <p class="error hidden" id="error_message">Can't be zero</p>
                    </div>
                    <input type="number" id="num_people" class="input-group__input" placeholder="0">
                </div>

            </div>
            <div class="card-section card-right">
                <div class="top-right">
                    <div class="results">
                        <div>
                            <p class="heading">Tip Amount</p>
                            <p class="subheading">/ person</p>
                        </div>
                        <div class="amount_result" id="tip_per_person">
                            $0
                        </div>
                    </div>

                    <div class="results">
                        <div>
                            <p class="heading">Total</p>
                            <p class="subheading">/ person</p>
                        </div>
                        <div class="amount_result" id="total_per_person">
                            $0
                        </div>
                    </div>
                </div>

                <div class="button-reset">
                    <button id="reset">Reset</button>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
</html>
