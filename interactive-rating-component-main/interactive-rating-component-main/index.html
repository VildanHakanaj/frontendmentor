<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  <script src="script.js" defer></script>
</head>
<body>

  <!-- Rating state start -->

  <div class="container">
    <div class="card">
      <div id="submission">
        <div class="card__header">
          <div class="card__header--icon">
            <img src="images/icon-star.svg" alt="star">
          </div>
          <div class="card__body">
            <h2 class="card__body--heading">How did we do?</h2>
            <p class="card__body--text">
              Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!
            </p>
            <ul class="card__body__ratings">
              <li class="card_body__ratings--item" data-rating="1">1</li>
              <li class="card_body__ratings--item" data-rating="2">2</li>
              <li class="card_body__ratings--item" data-rating="3">3</li>
              <li class="card_body__ratings--item" data-rating="4">4</li>
              <li class="card_body__ratings--item" data-rating="5">5</li>
            </ul>
          </div>
          <div class="card__footer">
            <button class="card__footer--button">Submit</button>
          </div>
      </div>
      </div>
    </div>

  </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vildan</a>.
  </div> -->
</body>
</html>
